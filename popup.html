<!doctype html>
<html>
  <head>
    <title>Emotion Tracker Popup</title>
    <script src="./js/popup.js"></script>
    <style>
      #overlay {
        position: absolute;
        top: 40px;
        left: 10px;
        -webkit-transform : scaleX(-1);

        width : 600px;
        height : 450px;
      }

      #videoel {
        position: absolute;
        top: 40px;
        left: 10px;
        -webkit-transform : scaleX(-1);

        width : 600px;
        height : 450px;
      }

      #status {
        width : 600px;
        height : 500px;
      }
    </style>
  </head>
  <body>
    <video id="videoel" width="400" height="300" preload="auto" loop>
    </video>
    <canvas id="overlay" width="400" height="300"></canvas>
    <div id="status"></div>
  </body>
</html>
